<!DOCTYPE html>
<title>A Plot</title>
<h1>Plotting Timesteps: {{timesteps}}</h1>
<form action="/" method="post">
<div class="input text">
    Set timesteps, list of times        
</div>
<label for="timesteps" >Timesteps (Hours)</label>
<input type='text' name='timesteps' value='{{timesteps}}'/>
<label for="q" >Flow Rate (m3/h)</label>
<input type='number' name='q' value='{{q}}'/>
<div class="input submit">
        <input type="submit" value="Submit"></div>
</form>
<h2>Depth Profile and Time Profile</h2>
<img src="/plot.png" alt="This should have been a plot">
<img src="/stab_plot.png" alt="This should have been a plot">

<section class='variablelist'>
    <h1>Input Variables</h1>
{% if show_variables%}
<table>
    {% for i in variables %}
<tr>
    <td>{{i}}</td>
    <td>{{variables[i]}}</td>
</tr>
    {% endfor %}
</table>
{% endif %}
</section>
